<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog post</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles-v1.1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,400;0,600;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/logo.png" />
  </head>
  <body>
    <section class="fltr">
      <div class="container">
        <div class="section-title">
          <i class="fas fa-filter"></i>Filter
        </div>
        <form class="filter-container" action="" method="POST">
          <div class="filter">
          <div class="filter-title">By Upload date</div>
          <select name="filter_upload_date" id="">
            <option value="1">Today</option>
            <option value="2">This Week</option>
            <option value="3">This Month</option>
            <option value="4">This Year</option>
          </select>
          </div>
          <div class="filter">
            <div class="filter-title">By Popularity</div>
            <select name="popularity" id="">
              <option value="1">Most Seen</option>
              <option value="2">Most commented</option>
            </select>
          </div>
          <div class="filter">
            <div class="filter-title">By Category</div>
            <select name="category" id="">
              <option value="1">technology</option>
              <option value="2">self-development</option>
              <option value="3">sport</option>
              <option value="3">nature</option>
              <option value="3">work</option>
              <option value="3">school</option>
            </select>
          </div>
          <input type="submit" value="Filter" class="main-button">
        </form>
      </div>
    </section>
  </body>
</html>
